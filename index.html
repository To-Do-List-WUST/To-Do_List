<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> <!--中文友好-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--按设备宽度打开界面-->
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- 字体 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!--偷设计格式了，没美工-->
</head>
<body>
    <h1>To-Do List</h1>
    <div class="input-container">
        <input type="text" id="taskInput" placeholder="Add a new task">
        <input type="datetime-local" id="dueDateInput" placeholder="Select due date">
        <select id="prioritySelect">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
        </select>
        <button id="addTaskButton">Add Task</button>
        <p id="errormessage" style="color: red;"></p>
    </div>
    <div id="descriptionModal" class="hidden">
        <h2>Task Description</h2>
        <p id="taskDescriptionContent"></p>
        <button id="closeDescriptionButton">Close</button>
    </div>
    <div class="task-sections">
        <!-- To-Do Section -->
        <div id = "todocontainer">
            <h2>To-Do</h2>
            <ul id="todoList"></ul>
        </div>

        <!-- Doing Section -->
        <div id ="doingcontainer">
            <h2>Doing</h2>
            <ul id="doingList"></ul>
        </div>

        <!-- Done Section -->
        <div id="donecontainer">
            <h2>Done</h2>
            <ul id="doneList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
